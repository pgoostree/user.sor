version: '3.4'

services:
  user.sor:    
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
    - "9000:9000"
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: user_sor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PG_TRUST_LOCALNET: 1
    ports:
    - "5432:5432"
    volumes:
      - ./db/:/docker-entrypoint-initdb.d